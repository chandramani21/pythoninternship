<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chat_support">
                <div class="chatbox_header">
                    <div class="chatbox_image_header">
                        <img src="">

                    </div>
                    <div class="chatbox_content_header">
                        <h4 class="chatbox_heading_header">Chat support</h4>
                        <p class="chatbox_description_header"> hi. my name is mani</p>

                    </div>
                </div>
                <div class="chatbox_message">
                    <div></div>
                </div>
                <div class="chatbox_footer">
                    <input type="text" placeholder="write a message...">
                    <button class="chatbox_send_footer send_button">send</button>
                </div>
            </div>
            <div class="chatbox_button">
                <button><img src="" /></button>
            </div>
        </div>
    </div>
  <script src="app.js"></script>
</body>

</html>
